<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="#{pageContext.request.contextPath}/templates/template.xhtml">

    <ui:define name="content">
        <h:form>
            <b:messages />
            <b:formGroup style="border: none">
                <h:outputText style="font-size: 26px" value="Cargos"/>
                <b:commandButton action="#{cargoControle.novo}" tooltip="Novo Cargo" class="pull-right" look="info" value="Novo Cargo"/>
            </b:formGroup>

            <b:panel collapsible="false" look="info">
                <b:dataTable  customLangUrl="#{resource['js/pt-br.json']}" value="#{cargoControle.cargos}" var="cargo">
                    <b:dataTableColumn style="width: 10%" value="#{cargo.id}" />
                    <b:dataTableColumn style="width: 70%" value="#{cargo.descricao}"/>
                    <b:dataTableColumn style="width: 9%" label="Ações">
                        <b:commandButton action="#{cargoControle.deletar(cargo)}" onclick="return confirm('Deseja deletar este item ?');" tooltip="Excluir" class="fa fa-trash pull-right" look="danger"/>
                        <b:commandButton action="#{cargoControle.editar(cargo)}" tooltip="Editar"  class="fa fa-pencil-square-o pull-right" look="warning"/>
                    </b:dataTableColumn>
                </b:dataTable>

            </b:panel>
        </h:form>
    </ui:define>
</ui:composition>
